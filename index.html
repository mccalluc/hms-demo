<!DOCTYPE html>
<html>
    <head>
        <title>Visualization Demo</title>
        <meta charset="UTF-8"/>
        <style>
            body {
                font-family: sans-serif;
            }
            #controls {
                float: left;
                width: 22em;
            }
            #controls td {
                cursor: pointer;
            }
            .head {
                font-weight: bold;
                text-align: center;
            }
            #controls .head {
                border: 2px solid transparent;
                border-radius: 4px;
            }
            #controls .head.on {
                border-color: #666;
            }
            .bar {
                background: #000;
                height: 0.33em;
            }
            td {
                background: #EEE;
                padding: 2px 4px;
                position: relative; /* base for absolute SVG */
            }
            td svg {
                position: absolute;
                height: 4em;
                top: -2em;
                left: 0;
                right: 0;
            }
            td svg circle {
                
            }
            #controls {
                margin-right: 1em;
            }
            /* TODO: better color combo for the color blind? */ 
            .type_single-base-substitution, .type_single-base-substitution * {
                background: #EEF;
            }
            .type_deletion-of-lt-200bp, .type_deletion-of-lt-200bp * {
                background: #FEE;
            }
            .type_insertion-of-lt-200bp, .type_insertion-of-lt-200bp * {
                background: #EFE;
            }
            .type_single-base-substitution:not(.on) {
                background: #DDE;
            }
            .type_deletion-of-lt-200bp:not(.on) {
                background: #EDD;
            }
            .type_insertion-of-lt-200bp:not(.on) {
                background: #DED;
            }
        </style>
    </head>
    <body>
        <div id="controls"></div>
        <div id="table"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="js/init.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
